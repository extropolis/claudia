name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Run result-parser unit tests
        run: cd backend && npx tsx tests/unit/result-parser.test.ts

      - name: Run task-manager unit tests
        run: cd backend && npx tsx tests/unit/task-manager.test.ts

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Start backend server
        run: |
          cd backend
          npm run start &
          sleep 10

      - name: Run orchestrator integration tests
        run: cd backend && npx tsx tests/integration/orchestrator.integration.test.ts
        timeout-minutes: 10

      - name: Stop backend server
        if: always()
        run: pkill -f "node.*backend" || true

  cli-tests:
    name: CLI Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Start backend server
        run: |
          cd backend
          npm run start &
          sleep 10

      - name: Run CLI tests
        run: cd backend && npm run test:cli -- --message "echo hello world" --timeout 30000
        timeout-minutes: 5

      - name: Stop backend server
        if: always()
        run: pkill -f "node.*backend" || true

  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, cli-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Run full test suite
        run: cd backend && ./run-all-tests.sh
        timeout-minutes: 15

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: /tmp/claudia-test-*.log
